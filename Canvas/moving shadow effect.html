<!DOCTYPE html>
<style>
  canvas {
    background-image: url("https://i.pinimg.com/originals/5f/c7/17/5fc7178051b5aaad548ac98689881e64.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
  }

</style>
<html>

  <body>
    <canvas id="canvas" height="512" width="1024">
      <script>
        let c = document.getElementById('canvas'),
          ctx = c.getContext('2d'),
          posX = 0,
          posY = 0;

        window.requestAnimationFrame(loop);

        function loop() {
          ctx.clearRect(0, 0, c.width, c.height);

          ctx.globalCompositeOperation = 'source-over'; //reset
          ctx.fillStyle = 'rgba(0,0,0,0.9)';
          ctx.fillRect(15, 15, 1024, 512);

          posX += ((Math.random() * 3) + 1) << 0;
          posY += ((Math.random() * 3) + 1) << 0;

          posX = (posX) % 1024;
          posY = (posY) % 512;

          ctx.globalCompositeOperation = 'destination-out';
          var radgrad = ctx.createRadialGradient(posX, posY, 0, posX, posY, 110); //where 120 radius, posX Y position
          radgrad.addColorStop(0, 'rgba(255,0,0,1)');
          radgrad.addColorStop(0.5, 'rgba(228,0,0,.8)');
          radgrad.addColorStop(1, 'rgba(228,0,0,0)');

          // draw shape
          ctx.fillStyle = radgrad;
          ctx.fillRect(0, 0, 1024, 512);

          window.requestAnimationFrame(loop);
        }

      </script>
  </body>

</html>
