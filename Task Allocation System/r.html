    * {

    /* The container */
    .container {
      display: block;
      position: relative;
      margin-bottom: 12px;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      left: 45%;
    }

    /* Hide the browser's default radio button */
    .container input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    /* Create a custom radio button */
    .checkmark {
      position: absolute;
      top: 0;
      left: -15%;
      height: 25px;
      width: 25px;
      background-color: #eee;
      border-radius: 50%;
    }

    /* On mouse-over, add a grey background color */
    .container:hover input~.checkmark {
      background-color: #cce;
    }

    /* When the radio button is checked, add a blue background */
    .container input:checked~.checkmark {
      background-color: #2196F3;
    }

    /* Create the indicator (the dot/circle - hidden when not checked) */
    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    /* Show the indicator (dot/circle) when checked */
    .container input:checked~.checkmark:after {
      display: block;
    }

    /* Style the indicator (dot/circle) */
    .container .checkmark:after {
      top: 9px;
      left: 9px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
    }

    .button {
      border: none;
      color: white;

      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: calc(14px + 0.3vw);

    .button:disabled {

    .dice {
      align-items: center;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(0rem, 0.5fr));
      grid-template-rows: auto;
      justify-items: center;
      padding: 0rem;
      perspective: 00px;
    }

    .die-list {
      height: 4rem;
      list-style-type: none;
      position: relative;
      transform-style: preserve-3d;
      width: 4rem;
    }

    .even-roll {
      transition: transform 2.5s ease-out;
    }

    .odd-roll {
      transition: transform 2.25s ease-out;
    }

    .die-item {
      background-color: #fefefe;
      box-shadow: inset -0.35rem 0.35rem 0.75rem rgba(0, 0, 0, 0.3),
        inset 0.5rem -0.25rem 0.5rem rgba(0, 0, 0, 0.15);
      display: grid;
      grid-template-areas: "one two three""four five six""seven eight nine";
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      height: 40%;
      padding: 0rem;
      position: absolute;
      width: 28%;
    }

    .dot {
      align-self: center;
      background-color: #676767;
      border-radius: 50%;
      box-shadow: inset -0.15rem 0.15rem 0.25rem rgba(0, 0, 0, 0.5);
      display: block;
      height: .40rem;
      justify-self: center;
      width: 0.40rem;
    }

    .even-roll[data-roll="1"] {
      transform: rotateX(360deg) rotateY(720deg) rotateZ(360deg);
    }

    .even-roll[data-roll="2"] {
      transform: rotateX(450deg) rotateY(720deg) rotateZ(360deg);
    }

    .even-roll[data-roll="3"] {
      transform: rotateX(360deg) rotateY(630deg) rotateZ(360deg);
    }

    .even-roll[data-roll="4"] {

    }

    .even-roll[data-roll="5"] {
      transform: rotateX(270deg) rotateY(720deg) rotateZ(360deg);
    }

    .even-roll[data-roll="6"] {
      transform: rotateX(360deg) rotateY(900deg) rotateZ(360deg);
    }

    .odd-roll[data-roll="1"] {
      transform: rotateX(-360deg) rotateY(-720deg) rotateZ(-360deg);
    }

    .odd-roll[data-roll="2"] {
      transform: rotateX(-270deg) rotateY(-720deg) rotateZ(-360deg);
    }

    .odd-roll[data-roll="3"] {
      transform: rotateX(-360deg) rotateY(-810deg) rotateZ(-360deg);
    }

    .odd-roll[data-roll="4"] {
      transform: rotateX(-360deg) rotateY(-630deg) rotateZ(-360deg);
    }

    .odd-roll[data-roll="5"] {
      transform: rotateX(-450deg) rotateY(-720deg) rotateZ(-360deg);
    }

    .odd-roll[data-roll="6"] {
      transform: rotateX(-360deg) rotateY(-900deg) rotateZ(-360deg);
    }

    [data-side="1"] {
      transform: rotate3d(0, 0, 0, 90deg) translateZ(0.81rem);
    }

    [data-side="2"] {
      transform: rotate3d(-1, 0, 0, 90deg) translateZ(0.81rem);
    }

    [data-side="3"] {
      transform: rotate3d(0, 1, 0, 90deg) translateZ(0.81rem);
    }

    [data-side="4"] {
      transform: rotate3d(0, -1, 0, 90deg) translateZ(0.81rem);
    }

    [data-side="5"] {
      transform: rotate3d(1, 0, 0, 90deg) translateZ(0.81rem);
    }

    [data-side="6"] {
      transform: rotate3d(1, 0, 0, 180deg) translateZ(0.81rem);
    }

    [data-side="1"] .dot:nth-of-type(1) {
      grid-area: five;
    }

    [data-side="2"] .dot:nth-of-type(1) {

        var slice = [].slice;

        var open = XMLHttpRequest.prototype.open;

          var targetOrigin = /^https?:\/\/([^\/]+)/i.exec(args[1]);

            targetOrigin[1] !== cors_api_host) {
            args[1] = cors_api_url + args[1];
          }
          return open.apply(this, args);
        };
