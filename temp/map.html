	// This example creates circles on the map, representing populations in North
// America.

// First, create an object containing LatLng and population for each city.
var citymap = {
  chicago: {
    center: {lat: 21.5304548999999998, lng: 110.3226488000000},
    population: 125
  },
  newyork: {
    center: {lat: 21.5306549999999998, lng: 110.3256488000000},
    population: 80
  },
  losangeles: {
    center: {lat: 21.5306579999999998, lng: 110.3236688000000},
    population: 80
  },
  vancouver: {
    center: {lat: 49.25, lng: -123.1},
    population: 603502
  }
};


console.log(window.location);
function initMap() {
  // Create the map.
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 17,
    center: {lat: 1.5304548999999998, lng: 110.32264880000001},
    mapTypeId: 'satellite'
  });

  // Construct the circle for each value in citymap.
  // Note: We scale the area of the circle based on the population.
  for (var city in citymap) {
    // Add the circle for this city to the map.
    var cityCircle = new google.maps.Circle({
      strokeColor: 'rgba(255, 255, 255,0)',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#ff9665',
      fillOpacity: 0.35,
      map: map,
      center: citymap[city].center,
      radius: Math.sqrt(citymap[city].population) * 5
    });
  }
  
   var marker = new google.maps.Marker({
      position: {lat: 1.5304548999999998, lng: 110.32264880000001},
      map: map,
      title: 'Hello World!',
      icon: {
        labelOrigin: new google.maps.Point(8,28),
        url: "https://i.imgur.com/LIvVewz.png"
      },
      label: {
        text: "NH3 : 13",
        color: "#00",

      }
      
    });
    marker = new google.maps.Marker({

      map: map,
      title: 'Hello World!',
      icon: {
        labelOrigin: new google.maps.Point(8,38),

           {lat:1.5304548999999998, lng: 110.32234880000001},
          {lat:1.5299548999999998, lng: 110.32234880000001},
          {lat:1.5299548999999998, lng: 110.32294880000001}
        ];
    var bermudaTriangle = new google.maps.Polygon({
          paths: triangleCoords,
          strokeColor: 'rgba(0,0,0,0)',
          strokeOpacity: 0.1,
          strokeWeight: 2,
          fillColor: 'white',
          fillOpacity: 0.35
        });
        bermudaTriangle.setMap(map);
}
