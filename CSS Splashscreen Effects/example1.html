<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  * {
    padding: 0px;
    margin: 0px;
  }

  body {
    overflow: hidden;
  }

  .image {
    overflow: hidden;
    width: 5vw;
    min-width: 40px;
    max-width: 70px;
    -webkit-filter: blur(30px);
    -webkit-animation: image_blur 1.75s ease-in-out forwards, move 1s forwards, hideElement 0.75s forwards;
    animation: image_blur 1.75s ease-in-out forwards, move 1s forwards, hideElement 0.75s forwards;
    -webkit-animation-delay: 0s, 1.75s, 3.5s;
  }

  .imageContainer {
    -webkit-animation: move 1s forwards;
    animation: move 1s forwards;
    -webkit-animation-delay: 1.75s;
    animation-delay: 1.75s;
  }

  .text {
    text-align: center;
    font-size: calc(5px + 0.7vw);
    position: relative;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    -webkit-animation: textMove 1s forwards, hideElement 0.75s forwards;
    animation: textMove 1s forwards, hideElement 0.75s forwards;
    -webkit-animation-delay: 1.75s, 3.75s;
    animation-delay: 1.75s, 3.75s;
  }

  @-webkit-keyframes image_blur {
    0% {
      -webkit-filter: blur(25px);
      -webkit-transform: scale(0) rotate(-180deg);
    }

    50% {
      -webkit-filter: blur(8px);
    }

    80% {
      -webkit-filter: blur(0px);
      -webkit-transform: scale(3.5) rotate(360deg);
    }

    100% {
      -webkit-filter: blur(0px);
      -webkit-transform: scale(3) rotate(360deg);
    }
  }

  @keyframes image_blur {
    0% {
      -webkit-filter: blur(25px);
      -webkit-transform: scale(0) rotate(-180deg);
    }

    50% {
      -webkit-filter: blur(8px);
    }

    80% {
      -webkit-filter: blur(0px);
      -webkit-transform: scale(3.5) rotate(360deg);
    }

    100% {
      -webkit-filter: blur(0px);
      -webkit-transform: scale(3) rotate(360deg);
    }
  }


  @-webkit-keyframes move {
    100% {
      top: 38%;
    }
  }

  @keyframes move {
    100% {
      top: 38%;
    }
  }

  @-webkit-keyframes textMove {
    100% {
      top: 59%;
      opacity: 1;
      font-size: calc(14px + 0.45vw);
      padding-top: 0.9vw;
    }
  }

  @keyframes textMove {
    100% {
      top: 59%;
      opacity: 1;
      font-size: calc(14px + 0.45vw);
      padding-top: 0.9vw;
    }
  }

  .backgroundCoverUp {
    position: absolute;
    overflow: hidden;
    background-image: radial-gradient(circle, rgba(255, 0, 0, 0) 1%, rgba(255, 0, 0, 0) 1%, rgba(249, 249, 249,1) 0.1%);
    height: 0vh;
    width: 0vw;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -webkit-animation: circularZoomOut 0.75s ease-in-out forwards, hideElement 1s forwards;
    animation: circularZoomOut 0.75s ease-in-out forwards, hideElement 1s forwards;
    -webkit-animation-delay: 3s, 3.75s;
    animation-delay: 3s, 3.75s;
  }

  @-webkit-keyframes circularZoomOut {
   0%{
     height: 10000vh;
      width: 10000vw;
   }
    100% {
      height: 100vh;
      width: 100vw;
    }
  }

  @keyframes circularZoomOut {
    0%{
     height: 10000vh;
      width: 10000vw;
   }
    100% {
      height: 100vh;
      width: 100vw;
    }
  }

  @-webkit-keyframes hideElement {
    100% {
      opacity: 0;
    }
  }

  @keyframes hideElement {
    100% {
      opacity: 0;
    }
  }
</style>

<body>
 <div style="position:absolute;width:100%;height:100%;overflow:hidden;">
  <div class="backgroundCoverUp"></div>
</div>
  <div style="border:0px solid;width:50%;position:relative;height:25%;left:50%;top:50%;transform: translate(-50%,-50%);z-index:-1;">

    <div style="width:100%;text-align:center;position:relative;border:0px solid;left:50%;top:50%;transform:translate(-50%,-50%);" class="imageContainer">
      <img class="image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>

    <div class="text">
      Title
    </div>

  </div>
</body>
