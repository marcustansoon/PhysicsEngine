<head>
	<meta charset="UTF-8">
	<title>Three.js Lion Demo</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.2/pixi.min.js"></script>
<script>
	let body = document.createElement('body');
	body.id="test";
	document.head.appendChild(body);
	
    let renderer = new PIXI.autoDetectRenderer(500,500);
        document.getElementById('test').appendChild(renderer.view);
        //renderer.view.style.left = "0px";
        //renderer.view.style.top = "0px";
        //renderer.view.style.position = "absolute";
	    let stage= new PIXI.Container();
        
        
	let tex = new PIXI.Sprite.fromImage('https://i.imgur.com/uDuqK20.jpg');   
    	stage.addChild(tex);
        tex.scale.set(.5);
        loop();
        function loop(){
        	renderer.render(stage);
            requestAnimationFrame(loop);
        }
</script>
